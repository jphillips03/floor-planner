plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // JavaFX plugin (GUI tools)
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://jogamp.org/deployment/maven" }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // JOGL
    implementation 'org.jogamp.gluegen:gluegen-rt-main:2.5.0'
    implementation 'org.jogamp.jogl:jogl-all:2.5.0'

    // runtimeOnly 'org.jogamp.gluegen:gluegen-rt:2.5.0:natives-linux-amd64'
    // runtimeOnly 'org.jogamp.jogl:jogl-all:2.5.0:natives-linux-amd64'

    // logging
    implementation 'ch.qos.logback:logback-classic:1.4.11'
    implementation 'org.slf4j:slf4j-api:2.0.9'
}

application {
    // Define the main class for the application.
    mainClass = 'floor.planner.App'

    // below is required to run with anything greater than java 9 as the classes
    // are no longer available after that; based on info found below
    // https://gouessej.wordpress.com/2020/04/05/javafx-et-jogl-fonctionnent-ensemble-javafx-and-jogl-work-together/
    applicationDefaultJvmArgs = [
        "--add-opens", "javafx.graphics/com.sun.javafx.tk=ALL-UNNAMED",
        "--add-opens", "javafx.graphics/javafx.stage=ALL-UNNAMED",
        "--add-opens", "javafx.graphics/com.sun.javafx.tk.quantum=ALL-UNNAMED",
        "--add-opens", "javafx.graphics/com.sun.glass.ui=ALL-UNNAMED"
    ]
}

javafx {
    version = '17.0.9'
    modules = ['javafx.controls']
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
